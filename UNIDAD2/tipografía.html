<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {padding: 10%; font-size: 2rem;}/*Este será el primer cambio que le colocaremos dentro de nuestra página web*/
        input, button {font: inherit;}/*Agregamos un nuevo estilo para el input y el botón*/
        /*p {text-decoration: underline;}Este se ocupa para agregar decoración al texto*/
        p {text-transform: uppercase;}/*Un modo de colocar mayusculas al código*/
        p {text-align: center;}/*Aquí es un ejemplo de como se podría */
    </style>
</head>
<body>
    <header>
        <h1>CSS Typography</h1>
    </header>
    <main>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia laudantium exercitationem corporis quia
            dolores esse enim? Necessitatibus quisquam, magni iste beatae earum et fugiat aut delectus porro voluptate,
            praesentium totam?</p>
        <form>
            <label for="name">Name:</label>
            <input id="name" type="text" placeholder="Your Name" />
            <button>Submit</button>
        </form>
    </main>
</body>
</html>
